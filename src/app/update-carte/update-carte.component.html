<h3>Update carte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">idCarte</label>
      <input type="text" class="form-control" id="idCarte" required [(ngModel)]="cartes.idCarte" name="idCarte">
    </div>

    <div class="form-group">
      <label for="name">type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="cartes.type" name="type"> 
    </div>

    <div class="checkbox">
        <label><input type="checkbox" value="" required [(ngModel)]="cartes.active" name="active">active</label>
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
